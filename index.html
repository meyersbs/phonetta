<script src="https://use.fontawesome.com/916d96455d.js"></script>
<script>
  $.get("keys/keyboard-row-1.html", function(htmlFile) {
    $("#keyboard-row-1").html(htmlFile)
  });
  $.get("keys/keyboard-row-2.html", function(htmlFile) {
    $("#keyboard-row-2").html(htmlFile)
  });

  $(document).ready(function() {
    var showHeaderAt = 150;
    var win = $(window), body = $('body');
    if(win.width() > 600) {
      win.on("scroll", function(e) {
        if(win.scrollTop() > showHeaderAt) { body.addClass("fixed"); }
        else { body.removeClass("fixed"); }
      });
    }

    $(".key-normal:not(#phonemes,#modifiers,#copy)").each(function() {
      $(this).on("click", function() {
        $(".key-normal").removeClass("key-pressed");
        $(this).addClass("key-pressed");
      });
    });

    $(".key-toggle").each(function() {
      $(this).on("click", function() {
        if($(this).hasClass("key-enabled")) {
          $(this).html('<div class="cap"><span>Shortcuts Disabled</span></div>');
          $(this).removeClass("key-enabled");
          $(this).addClass("key-disabled");
        }
        else {
          $(this).html('<div class="cap"><span>Shortcuts Enabled</span></div>');
          $(this).removeClass("key-disabled");
          $(this).addClass("key-enabled");
        }
      });
    });

    $("#phonemes").on("click", function() {
      $(this).addClass("key-selected");
      $("#modifiers").removeClass("key-selected");
    });

    $("#modifiers").on("click", function() {
      $(this).addClass("key-selected");
      $("#phonemes").removeClass("key-selected");
    });

    $("#copy").on("click", function() {
      $("#parchment").select();
      document.execCommand('copy');
      $("#parchment").blur();
      $("#parchment").focus();
    });

  });

</script>
<script src="static/js/overlay.js"></script>
</body>
